<!DOCTYPE html>
<html>

<body><br><br>
  <label>Title:</label>
  <select>
    <option>Mr</option>
    <option>Mrs</option>
    <option>Miss</option>
    <option>Ms</option>
    <option>Dr</option>
  </select>
  <br><br>
  <label>Age:</label>
  <input type="range" min="20" max="45" value="25" id="myRange">
  <span id="demo"></span>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value
    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
  <br><br>
  <label>Gender:</label>
  <select>
    <option>Male</option>
    <option>Female</option>
  </select>
  <br><br>

  </select>
